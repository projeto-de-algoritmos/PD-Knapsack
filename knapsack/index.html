<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mr Olympia Store</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <h3>Selecione quanto pretende gastar:</h3>
  <button id="botaoUm" value="100">R$ 100,00</button>
  <button id="botaoDois" value="200">R$ 200,00</button>
  <button id="botaoTres" value="300">R$ 300,00</button>
  <button id="botaoQuatro" value="400">R$ 400,00</button>
  <button id="botaoCinco" value="500">R$ 500,00</button>
  <button id="botaoSeis" value="600">R$ 600,00</button>
  <button id="botaoSete" value="700">R$ 700,00</button>
  <button id="botaoOito" value="800">R$ 800,00</button>
  <button id="botaoNove" value="900">R$ 900,00</button>
  <button id="botaoDez" value="1000">R$ 1.000,00</button>
  <div id="resultado"></div>
  <script src="algoritmo.js"></script>
</body>
</html>
